    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: #f1f1f1;
        }

   
        header {
            background-color: #6e00ff;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header img {
            width: 60px;
            border-radius: 50%;
        }

        header h1 {
            margin: 10px 0 0;
        }

        header nav {
            margin-top: 15px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        header nav a:hover {
            color: #ddd;
        }

 
        nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    position: relative;
}

nav ul li a::after {
    content: "";
    position: absolute;
    width: 0;
    height: 2px;
    background: #fff;
    left: 0;
    bottom: -5px;
    transition: 0.4s ease;
}

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #242424;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        p {
            margin: 20px 0;
            font-size: 18px;
            color: #bbb;
        }

 
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #6e00ff, #a533ff);
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.5s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
        }

        .button:hover:before {
            transform: translate(-50%, -50%) scale(1);
        }

        .button:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #5a00cc, #8e2de2);
            transform: translateY(-5px);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .button span {
            position: relative;
            z-index: 1;
        }
    </style>
